name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install ruff flake8

      - name: Run ruff (check)
        run: |
          . .venv/bin/activate
          ruff check . --exclude .venv

      # Optional: ruff can auto-fix many issues. Uncomment to run auto-fix in CI (not recommended without review):
      #- name: Run ruff (fix)
      #  run: |
      #    . .venv/bin/activate
      #    ruff check . --fix

      - name: Run flake8
        run: |
          . .venv/bin/activate
          flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Generate mock DB and create views
        run: |
          . .venv/bin/activate
          python scripts/generate_mock_data.py
          python scripts/create_minimal_views.py

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest -q tests/test_api.py
